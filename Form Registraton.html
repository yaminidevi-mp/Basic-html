<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <Center>
            <h2>Registration Form</h2>
            <form action="Form Registration2.html" method="post">
                <fieldset>
                    <div>
                        <lable for="FirstName">FirstName :<input type="text" ></lable>
                    </div>
                    <br>
                    <div>
                        <label for="LastName">LastName :<input type="text" ></label>
                    </div>
                    <br>
                    <div>
                        <label for="email"> Email :<input type="email" ></label>
                    </div>
                    <br>
                    <div>
                        <lable for="password">password :<input type="password" ></lable>
                    </div>
                    <br>
                    <div>

                    </div>
                    <br>
                    <div>

                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </fieldset>
            </form>
        </Center>
