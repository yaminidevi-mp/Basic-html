<!DOCTYPE html>
<html>
    <head>
        <title>Attributes</title>
    </head>
    <body>
        <img src="naruto.jpg" width="200" height="150" alt="naruto">
        <br>
        
        
        <!--Antor tag is a re-directary tag-->
        <a href="Listing.html" tile="Listing"> Next Page</a>
        <br>
        <a href="https://www.google.com" title="Search Engine"> Google </a>
        <br>
         <!--Target attributes-->
        <a href="https://www.google.com" title="Search Engine" target="_blank"> Google - blank target </a>
        <!--Blank target open in a new window-->
        <br>
        <a href="Listing.html" title="Search Engine" target="_parent"> Google - parent target </a>
        <!--Parent opens the linked documnet in the same windows-->
        <br>
        <a href="https://www.google.com" title="Search Engine" target="_self"> Google - self target </a>
        <!--opens in the linked documents in the same windows-->
        <br>
        <a href="https://www.google.com" title="Search Engine" target="_top"> Google - top target</a>
        <!--opens the linked documents in the full browser window-->
        <br>

        
        <abbr title="Hyper Text Markup Language">HTML</abbr>

    </body>

</html>
