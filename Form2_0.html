<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
    </head>
    <body>
        <!--center tag is to align the entire subject to the center of the web page-->
    <center>
        <h2>Login Form</h2>
        <!--fieldset tag = it gives the outline of the form like a box -->
        <fieldset>
        <!--action attribute = it is to redirect the page which is linked with the other html page 
            method attribute = specifies how to send form-data either n the way of
             i)GET = the form can be sent as a url ii)POST =  is used to send data to a server to create/update a resource -->
        <form action="Form2.html" method="post">
            User Name : <input type="text" placeholder="Enter username">
            <br><br>
            Password : <input type="password" placeholder="Enter Password">
            <br><br>
            <button type="submit">Submit</button>
        </fieldset>
        </form>
    </center>
    </body>
</html>
